<div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-blue-500 to-purple-600">
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-sm w-full">
      <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Iniciar Sesión</h2>
      <form>
        <!-- Email Input -->
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-600 mb-1">Correo Electrónico</label>
          <input 
            id="email" 
            type="email" 
            placeholder="correo@ejemplo.com" 
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          />
        </div>
        
        <!-- Password Input -->
        <div class="mb-4">
          <label for="password" class="block text-sm font-medium text-gray-600 mb-1">Contraseña</label>
          <input 
            id="password" 
            type="password" 
            placeholder="••••••••" 
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          />
        </div>
  
        <!-- Login Button -->
        <button 
          type="submit" 
          class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition ease-in-out duration-300"
        >
          Iniciar Sesión
        </button>
        
        <!-- Forgot Password -->
        <p class="mt-4 text-sm text-gray-600 text-center">
          ¿Olvidaste tu contraseña? 
          <a href="#" class="text-blue-500 hover:underline">Recupérala aquí</a>
        </p>
      </form>
    </div>
  </div>
